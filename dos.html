<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insertar datos en la base de datos</title>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div>
        <form id="formInsertar">
            <div class="mb-4">
                <label for="identificacion">
                    Identificación
                </label>
                <input id="identificacion" type="text" placeholder="Ingrese su identificación">
            </div>
            <div class="mb-4">
                <label for="nombre">
                    Nombre
                </label>
                <input id="nombre" type="text" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-4">
                <button type="submit">
                    Insertar datos
                </button>

               
            </div>
        </form>
    </div>

    <script>
        formInsertar.addEventListener('submit', (event) => {
            event.preventDefault();
            var identificacion = document.getElementById('identificacion').value;
            var nombre = document.getElementById('nombre').value;

            var formData = new FormData();
            formData.append("identificacion", identificacion);
            formData.append("nombre", nombre);


            axios.post('insertar2.php', formData)

                .then(response => {
                    console.log(response.data);
                });
        });


    </script>


   


</body>

</html>
